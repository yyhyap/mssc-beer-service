# Slf4j logging properties
logging.level.com.yyh=DEBUG
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Setup when using embedded database, for example: H2
spring.datasource.initialization-mode=EMBEDDED
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL

# Defer datasource initialization because data.sql script is initialized before Hibernate is initialized
spring.jpa.defer-datasource-initialization=true

# Setup for Ehcache
spring.cache.jcache.config=classpath:ehcache.xml

com.yyh.beer-inventory-service-host=http://localhost:8082
